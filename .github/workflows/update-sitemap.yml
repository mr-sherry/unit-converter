name: 🕒 Auto Update Sitemap

on:
  schedule:
    - cron: '0 0 * * *' # Runs once every day at midnight UTC
  workflow_dispatch: # allows manual trigger from GitHub Actions tab

jobs:
  update-sitemap:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v4

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: 📦 Install dependencies
        run: npm ci

      - name: ⚙️ Generate sitemap
        run: npm run update-sitemap
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          FIREBASE_DB_URL: ${{ secrets.FIREBASE_DB_URL }}

      - name: 🚀 Commit & push sitemap updates
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add public/sitemaps/
          git commit -m "🤖 Auto-update sitemap [skip ci]" || echo "No changes to commit"
          git push
